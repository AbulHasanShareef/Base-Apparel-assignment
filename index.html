<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0bcbab7cb8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="logo-section">
      <img class="logo" src="images/logo.svg" alt="logo" />
    </section>

    <section class="image-2">
      <img class="girl-pic" src="images/hero-mobile.jpg" alt="girl-photo" />
    </section>

    <section class="wcs-section">
      <div class="wcs-text">
        <p>
          WE'RE
          <span class="cs-text">COMING </span>
          <span class="cs-text">SOON</span>
        </p>
      </div>

      <p class="wcs-para">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <div class="email-button">
        <input
          class="email"
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />

        <button type="button">
          <i id="email-arrow" class="fa-solid fa-chevron-right fa-2xl"></i>
        </button>
      </div>
    </section>
  </body>
</html>
